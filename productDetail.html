<script>
     $(function () {

         var  $imgshow = $('.img-show img');
         var  $forward = $('.operation .forward');
         var  $backward = $('.operation .backward');
         var  $wrap = $('.operation .imglink .wrap');
         var  $link = $('.operation .imglink .wrap a');


         $('.operation a').click(function (e) {
             e.preventDefault();
             var href = $(this).attr('href');
             $imgshow.attr('src',href);
             $link.removeClass('active');
             $(this).addClass('active');
         });


         $forward.click(function () {
             var width=$link.outerWidth();
             var num=Math.ceil( parseInt( $wrap.css('left'))/width);
             if(num<0){
                 var left = width*(num+1);
                 $wrap.css('left',left)
             }
         });

         $backward.click(function () {
             var width=$link.outerWidth();
             var num=Math.ceil( parseInt( $wrap.css('left'))/width);

             if(num+$link.length>2){
                 var left = width*(num-1);
                 $wrap.css('left',left);
             }
         })


     })
</script>
